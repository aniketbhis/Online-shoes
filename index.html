<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--font awesome cdn link -->
    
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link-->
    <link rel="stylesheet" href="style.css">

</head>   
<body>
    <div class="container">
        <form action="">
            <div class="link">
                <h3 class="title">sign in with</h3>
                <div class="button">
                    <a href="#" class="btn"><i class="fab fa-google">google</i></a>
                    <a href="#" class="btn"><i class="fab fa-facebook-f">facebook</i></a>
                </div>
            </div>
            <div class="input-box">
                <h3 class="title">or sign in with email</h3>
                <div class="input">
                    <span class="far fa-envelope"></span>
                    <input type="email" name="" placeholder="email" id="">
                </div>
                <div class="input">
                    <span class="fas fa-lock"></span>
                    <input type="password" name="" placeholder="password" id="">
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="" id="remember">
                    <label for="remember">remember me</label>
                </div>
                <input type="submit" value="sign in" class="sign-in-btn">
            </div>
        </form>
    </div>

</body>
</html>
